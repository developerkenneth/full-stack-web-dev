<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>My Gallery</title>
</head>

<body>


  <section class="container">
    <div class="mb-md center">
          <h1>My Gallery</h1>
    <p>Go through my gallery now...</p>
    </div>

    <div class="grid">
      <img class="grid-item" src="assets/images/img-1.png" alt="image one">
      <img class="grid-item" src="assets/images/img-2.png" alt="image two">
      <img class="grid-item" src="assets/images/img-3.png" alt="image three">
    </div>
  </section>


  <div class="image-modal hide">
    <div class="container image-holder">
          <button id="close" class="
          btn">X</button>
          <img id="focused" src="assets/images/img-1.png" alt="image one">
    </div>
  </div>

  <footer class="center">
    powered by &copy; Digital Dreams
  </footer>
  <script src="assets/js/app.js"></script>
</body>

</html>
